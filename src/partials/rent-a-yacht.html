<section class="rent-section">
  <div class="container">
    <!-- <div class="rent-a-yacht-flex-con"> -->
      <h2 class="review-form-description">Rent a yacht now</h2>

      <form class="review-form">
        <div class="review-form-div">
          <label class="review-form-label" for="user-name"></label>
          <div class="div-input">
            <input
              class="review-form-input"
              id="user-name"
              name="user-name"
              type="text"
              pattern="[a-zA-Zа-яА-ЯіІїЇєЄ']+"
              title="Volodymyr"
              placeholder="Full Name"
              required
            />
          </div>
        </div>
        <div class="review-form-div">
          <label class="review-form-label" for="user-phone"></label>
          <div class="div-input">
            <input
              class="review-form-input"
              id="user-phone"
              name="user-phone"
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="review-form-div">
          <label class="review-form-label" for="user-email"></label>
          <div class="div-input">
            <input
              class="review-form-input"
              id="user-email"
              name="user-email"
              type="email"
              title=""
              placeholder="Phone number"
              required
            />
          </div>
        </div>

        <div class="div-textarea">
          <label class="review-form-label" for="user-comment"></label>
          <textarea
            class="review-form-comment"
            id="user-comment"
            name="user-comment"
            placeholder="Comment"
            required
          ></textarea>
        </div>
      </form>
      <button class="button-modal" type="submit">Send</button>
    </div>
    <div class="yachts-img">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ./img/rent-a-yacht/desktop-1440-rent-a-yacht-img.jpg    1x,
            ./img/rent-a-yacht/desktop-1440-rent-a-yacht-img@2x.jpg 2x
          "
        />

        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-a-yacht/desktop-1280-rent-a-yacht-img.jpg    1x,
            ./img/rent-a-yacht/desktop-1280-rent-a-yacht-img@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          width="704"
          height="534"
          srcset="
            ./img/rent-a-yacht/tablet-rent-a-yacht-img.jpg    1x,
            ./img/rent-a-yacht/tablet-rent-a-yacht-img@2x.jpg 2x
          "
        />

        <source
          media="(min-width: 375px)"
          srcset="
            ./img/rent-a-yacht/mobile-rent-a-yacht-img.jpg    1x,
            ./img/rent-a-yacht/mobile-rent-a-yacht-img@2x.jpg 2x
          "
        />
        <img
          src="./img/rent-a-yacht/desktop-1440-rent-a-yacht-img.jpg"
          alt="rent-a-yacht"
          class="img"
        />
      </picture>
    </div>
  </div>
</section>
