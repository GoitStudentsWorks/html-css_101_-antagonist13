<div class="container">
  <p class="review-form-description">Rent a yacht now</p>

  <form class="review-form">
    <div class="review-form-div">
      <label class="review-form-label" for="user-name"></label>
      <div class="div-input">
        <input
          class="review-form-input"
          id="user-name"
          name="user-name"
          type="text"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄ']+"
          title="Volodymyr"
          placeholder="Full Name"
          required
        />
      </div>
    </div>
    <div class="review-form-div">
      <label class="review-form-label" for="user-phone"></label>
      <div class="div-input">
        <input
          class="review-form-input"
          id="user-phone"
          name="user-phone"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Email"
          required
        />
      </div>
    </div>
    <div class="review-form-div">
      <label class="review-form-label" for="user-email"></label>
      <div class="div-input">
        <input
          class="review-form-input"
          id="user-email"
          name="user-email"
          type="email"
          title=""
          placeholder="Phone number"
          required
        />
      </div>
    </div>

    <div class="div-textarea">
      <label class="review-form-label" for="user-comment"></label>
      <textarea
        class="review-form-comment"
        id="user-comment"
        name="user-comment"
        placeholder="Comment"
        required
      ></textarea>
    </div>
    <button class="button-modal" type="submit">Send</button>
  </form>
  <div class="rent-img">
    <svg class="images" width="" height="">
      <use href=""></use>
    </svg>
  </div>
</div>
